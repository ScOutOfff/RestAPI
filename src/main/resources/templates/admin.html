</head>
<body>

<div class="container-fluid">
    <!--Navigation panel-->

        <!--Left nav panel-->

        <!--Main table-->
        <div class="col-10 bg-light">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                     aria-labelledby="v-pills-home-tab">
                    <div class="page-header">
                        <h2>Admin panel</h2>
                    </div>
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">

                        <li class="nav-item" role="presentation">

                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">

                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <div class="card">
                                <h5 class="card-header">All users</h5>
                                <div class="card-body">
                                    <table class="table table-striped table-sm">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Age</th>
                                            <th>Email</th>
                                            <th>Role</th>
                                            <th></th>
                                            <th></th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr id="tableOfUsers"> <!--th:each="user : ${users}"-->

                                            <!--                                            <td th:text="${user.getName()}"></td>-->

                                            <!--Edit Modal Window-->
                                            <div class="modal fade" id="editModalWindow" tabindex="-1"
                                                 aria-labelledby="EditModalLabel" aria-hidden="true">
                                                <div class="modal-dialog">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="EditModalLabel">Edit user</h5>
                                                            <button type="button" class="btn-close"
                                                                    data-bs-dismiss="modal"
                                                                    aria-label="Close"></button>
                                                        </div>
                                                        <div class="modal-body">
                                                            <div class="d-flex justify-content-center align-items-center container">
                                                                <div class="row">
                                                                    <form id="editForm">
                                                                        <div class="mb-3">
                                                                            <label for="edit_id"
                                                                                   class="form-label fw-bold">ID</label>
                                                                            <input type="text" readonly
                                                                                   class="form-control"
                                                                                   id="edit_id"
                                                                                   name="Id">
                                                                        </div>
                                                                        <div class="mb-3">
                                                                            <label for="edit_name"
                                                                                   class="form-label fw-bold">First
                                                                                Name</label>
                                                                            <input type="text" class="form-control"
                                                                                   id="edit_name"
                                                                                   name="name" required>
                                                                        </div>
                                                                        <div class="mb-3">
                                                                            <label for="edit_lastName"
                                                                                   class="form-label fw-bold">Last
                                                                                Name</label>
                                                                            <input type="text" class="form-control"
                                                                                   id="edit_lastName"
                                                                                   name="lastName" required>
                                                                        </div>
                                                                        <div class="mb-3">
                                                                            <label for="edit_age"
                                                                                   class="form-label fw-bold">Last
                                                                                Name</label>
                                                                            <input type="text" class="form-control"
                                                                                   id="edit_age"
                                                                                   name="age" required>
                                                                        </div>
                                                                        <div class="mb-3">
                                                                            <label for="edit_email"
                                                                                   class="form-label fw-bold">Email</label>
                                                                            <input type="text" class="form-control"
                                                                                   id="edit_email"
                                                                                   name="email" required>
                                                                        </div>
                                                                        <div class="mb-3">
                                                                            <label for="edit_password"
                                                                                   class="form-label fw-bold">Password</label>
                                                                            <input type="text" class="form-control"
                                                                                   id="edit_password"
                                                                                   name="Password">
                                                                        </div>

                                                                        <span><b>Role</b></span>
                                                                        <select class="form-select" multiple size="2"
                                                                                aria-label="size 2 select example"
                                                                                id="edit_role" name="roles" required>
                                                                            <option value="USER">USER</option>
                                                                            <option value="ADMIN">ADMIN</option>
                                                                        </select>

                                                                        <div class="modal-footer text-end">
                                                                            <button type="button"
                                                                                    class="btn btn-secondary"
                                                                                    data-bs-dismiss="modal">Close
                                                                            </button>
                                                                            <button type="submit"
                                                                                    class="btn btn-primary"
                                                                                    onclick="editUser()">Edit
                                                                            </button>
                                                                        </div>
                                                                    </form>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <!--Delete Modal Window-->
                                            <div class="modal fade" th:id="'deleteUserModal'+${user.id}">
                                                <div class="modal-dialog">
                                                    <div class="modal-content">
                                                        <form id="formDelete" th:method="PATCH" action="#"
                                                              th:action="@{/admin/{id}/delete(id=${user.id})}"
                                                              th:object="${user}">
                                                            <div class="modal-header">
                                                                <h5 class="modal-title" id="modalDeleteWindowLabel">Edit
                                                                    user</h5>
                                                                <button type="button" class="close" data-dismiss="modal"
                                                                        aria-label="Close">
                                                                    <span aria-hidden="true">&times;</span>
                                                                </button>
                                                            </div>
                                                            <div class="modal-body text-center">
                                                                <div class="form-group required">
                                                                    <div class="controls">
                                                                        <p>
                                                                            <label for="idDeleteUser"
                                                                                   class="form-label fw-bold">
                                                                                ID</label>
                                                                            <input class="form-control"
                                                                                   type="number" id="idDeleteUser"
                                                                                   th:value="${user.id}" readonly>
                                                                        </p>
                                                                        <p>
                                                                            <label for="deleteName"
                                                                                   class="form-label fw-bold">First
                                                                                Name</label>
                                                                            <input class="form-control"
                                                                                   type="text"
                                                                                   th:name="name" id="deleteName"
                                                                                   th:value="${user.name}"
                                                                                   readonly>
                                                                        </p>
                                                                        <p>
                                                                            <label for="deleteLastName">
                                                                                <strong>Last Name</strong>
                                                                                <input class="form-control"
                                                                                       th:type="text"
                                                                                       th:name="lastName"
                                                                                       id="deleteLastName"
                                                                                       th:value="${user.lastName}"
                                                                                       readonly>
                                                                            </label>
                                                                        </p>
                                                                        <p>
                                                                            <label for="deleteAge">
                                                                                <strong>Age</strong>
                                                                                <input class="form-control"
                                                                                       th:type="age" th:name="age"
                                                                                       id="deleteAge"
                                                                                       th:value="${user.age}"
                                                                                       readonly>
                                                                            </label>
                                                                        </p>
                                                                        <!--                                                                        <p>-->
                                                                        <!--                                                                            <label for="deletePassword">-->
                                                                        <!--                                                                                <strong>Password</strong>-->
                                                                        <!--                                                                                <input type="text"-->
                                                                        <!--                                                                                       class="form-control"-->
                                                                        <!--                                                                                       id="deletePassword"-->
                                                                        <!--                                                                                       name="password"-->
                                                                        <!--                                                                                       th:value="${user.password}"-->
                                                                        <!--                                                                                       readonly>-->
                                                                        <!--                                                                            </label>-->
                                                                        <!--                                                                        </p>-->
                                                                        <p>
                                                                            <label for="deleteEmail">
                                                                                <strong>Email</strong>
                                                                                <input class="form-control"
                                                                                       th:type="email"
                                                                                       th:name="email"
                                                                                       id="deleteEmail"
                                                                                       th:value="${user.email}"
                                                                                       readonly>
                                                                            </label>
                                                                        </p>
                                                                        <label class="container-fluid col-6"
                                                                               for="deleteRoles">
                                                                            <strong>Role</strong>
                                                                            <select multiple id="deleteRoles"
                                                                                    class="form-select container-fluid"
                                                                                    disabled
                                                                                    name="roles" size="2">
                                                                                <option th:each="role:${roles}"
                                                                                        th:value="${role.id}"
                                                                                        th:selected="${user.roles.contains(role)}"
                                                                                        th:text="${role.name}">
                                                                                </option>
                                                                            </select>
                                                                        </label>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary"
                                                                        data-dismiss="modal">Close
                                                                </button>
                                                                <button type="submit" class="btn btn-danger">Delete
                                                                </button>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                        <!--Adding a new user Window-->
                        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                            <div class="card">
                                <h5 class="card-header">Add new user</h5>
                                <div class="card-body">
                                    <div class="container mt-2 col-sm-4 text-center">
                                        <form id="newUserForm" name="newUserForm">
                                            <div class="form-group">
                                                <label for="newUserName" class="font-weight-bold">First Name</label>
                                                <input type="text" class="form-control"
                                                       id="newUserName" name="newUserName"
                                                       th:field="${newUser.name}"
                                                       required>
                                            </div>
                                            <div class="form-group">
                                                <label for="newUserLastName" class="font-weight-bold">Last Name</label>
                                                <input type="text" class="form-control"
                                                       id="newUserLastName" name="newUserLastName"
                                                       th:field="${newUser.lastName}"
                                                       required>
                                            </div>
                                            <div class="form-group">
                                                <label for="newUserAge" class="font-weight-bold">Age</label>
                                                <input type="number" class="form-control"
                                                       id="newUserAge" name="newUserAge"
                                                       th:field="${newUser.age}"
                                                       required>
                                            </div>
                                            <div class="form-group">
                                                <label for="newUserEmail" class="font-weight-bold">Email</label>
                                                <input type="email" class="form-control"
                                                       id="newUserEmail" name="email"
                                                       th:field="${newUser.email}"
                                                       required>
                                            </div>
                                            <div class="form-group">
                                                <label for="newUserPassword" class="font-weight-bold">Password</label>
                                                <input type="text" class="form-control"
                                                       id="newUserPassword" name="newUserPassword"
                                                       th:field="${newUser.password}"
                                                       required>
                                            </div>
                                            <div class="form-group">
                                                <label for="rolesNew" class="font-weight-bold">Role</label>
                                                <select multiple class="custom-select" size="2" id="rolesNew"
                                                        name="roles">
                                                    <option th:each="role : ${roles}" th:value="${role.id}">
                                                        <th:block th:text="${role.getName()}"></th:block>
                                                </select>
                                            </div>
                                            <button type="submit" class="btn btn-success">Add new user</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--User page Window-->
                <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                    <div class="page-header">
                        <h2>User information-page</h2>
                    </div>
                    <div class="card">
                        <h5 class="card-header">About user</h5>
                        <div class="card-body">
                            <table class="table table-striped table-sm">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <tbody id="tableUserBody">
                                <!--                                <tr>-->
                                <!--                                    <td th:text="${authUser.getId()}"></td>-->
                                <!--                                    <td th:text="${authUser.getName()}"></td>-->
                                <!--                                    <td th:text="${authUser.getLastName()}"></td>-->
                                <!--                                    <td th:text="${authUser.getAge()}"></td>-->
                                <!--                                    <td th:text="${authUser.getEmail()}"></td>-->
                                <!--                                    <td th:text="${authUser.getRolesAsString()}"></td>-->
                                <!--                                </tr>-->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
