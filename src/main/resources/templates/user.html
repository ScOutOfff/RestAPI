<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>User Page</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid">
    <ul class="nav navbar navbar-dark bg-dark navbar navbar-expand-lg">
        <li class="nav-item">
            <h5 class="text-white" th:text="${users.getEmail()}">u@mail.com</h5>
        </li>
        <li class="nav-item"><h5 class="text-white font-weight-normal">&nbsp;with roles:&nbsp;</h5></li>
        <li class="nav-item col-9">
            <h5 class="text-white" th:text="${users.getRolesAsString()}">u@mail.com</h5>
        </li>
        <li class="nav-item">
            <!--            TODO like in screenshot-->
            <form th:action="@{/logout}" th:method="POST">
                <input type="submit" value="Logout"/>
            </form>
            <!--            TODO -->
        </li>
    </ul>

    <div class="row">
        <div class="col-2">
            <br>
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <span class="nav-link active">User</span>
            </div>
        </div>

        <div class="col-10 bg-light">
            <div class="page-header">
                <h2>User information-page</h2>
            </div>
            <div class="card">
                <h5 class="card-header">About user</h5>
                <div class="card-body">
                    <table class="table table-striped table-sm">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="table-primary">
                            <td th:text="${users.getId()}"></td>
                            <td th:text="${users.getName()}"></td>
                            <td th:text="${users.getLastName()}"></td>
                            <td th:text="${users.getAge()}"></td>
                            <td th:text="${users.getEmail()}"></td>
                            <td th:text="${users.getRolesAsString()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!--JavaScript-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
