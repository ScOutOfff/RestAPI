<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User edit</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/admin/users/{id}(id=${user.getId()})}" th:object="${user}">
    <table class="formTable">
        <tbody>
        <tr>
            <td><label for="name"> NAME </label></td>
            <td><input type="text" th:field="*{name}" id="name"/>
                <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">NAME ERROR</div>
            </td>
        </tr>
        <tr>
            <td><label for="lastname"> Last Name </label></td>
            <td><input type="text" th:field="*{lastName}" id="lastname"/>
                <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">
                </div>
            </td>
        <tr>
            <td><label for="email"> Email </label></td>
            <td><input type="text" th:field="*{email}" id="email"/>
                <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">EMAILERROR</div>
            </td>
        </tbody>
    </table>
    <input type="submit" value="Update User"/>
</form>

</body>
</html>
